<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <title>Japan Hotspots</title>
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="content">
                <p class="title">
                    時の試練を生き抜く
                </p>
                <p class="text">
                    時の試練に耐え、次の世代に提供する立場にある
                </p>
            </div>
        </div>

        <div class="section">
            <div class="content">
                <p class="title">
                    夜は時を経て
                </p>
                <p class="text">
                    夜は時を経て 自分にできることを想像して
                </p>
            </div>
        </div>

        <div class="section">
            <div class="content">
                <p class="title">
                    風に揺れる緑の木々
                </p>
                <p class="text">
                    風に揺れる緑の木々 意思決定をする人の真似をする
                </p>
            </div>
        </div>

        <div class="section">
            <div class="content">
                <p class="title">
                    神々のための神社
                </p>
                <p class="text">
                    別の平野で見守る神々の祠
                </p>
            </div>
        </div>

        <div class="section">
            <div class="content">
                <p class="title">
                    混み合う市場に光が差し込む
                </p>
                <p class="text">
                    活気と祝福に満ちた、混雑した市場での光の垣間見
                </p>
            </div>
        </div>
